<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydra Reminder</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="icon.svg" alt="Hydra Reminder" class="icon">
                <h1>Hydra Reminder</h1>
            </div>
        </header>
        
        <main class="main-content">
            <div class="stats-section">
                <div class="stat-card">
                    <span class="stat-number" id="todayCount">0</span>
                    <span class="stat-label">Glasses Today</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="streakCount">0</span>
                    <span class="stat-label">Day Streak</span>
                </div>
            </div>
            
            <div class="hydration-section">
                <div class="water-level-container">
                    <div class="water-level" id="waterLevel"></div>
                    <div class="water-drops">
                        <div class="drop"></div>
                        <div class="drop"></div>
                        <div class="drop"></div>
                    </div>
                </div>
                
                <button class="hydrate-btn" id="hydrateBtn">
                    <span class="btn-text">ðŸ’§ Drink Water</span>
                </button>
            </div>
            
            <div class="settings-section">
                <div class="setting-item">
                    <label for="reminderInterval">Reminder Interval:</label>
                    <select id="reminderInterval">
                        <option value="30">30 minutes</option>
                        <option value="60" selected>1 hour</option>
                        <option value="120">2 hours</option>
                    </select>
                </div>
                
                <div class="setting-item">
                    <label for="dailyGoal">Daily Goal:</label>
                    <select id="dailyGoal">
                        <option value="6">6 glasses</option>
                        <option value="8" selected>8 glasses</option>
                        <option value="10">10 glasses</option>
                        <option value="12">12 glasses</option>
                    </select>
                </div>
                
                <div class="toggle-item">
                    <label for="notificationsEnabled">Enable Notifications</label>
                    <input type="checkbox" id="notificationsEnabled" checked>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <button class="reset-btn" id="resetBtn">Reset Today</button>
        </footer>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
